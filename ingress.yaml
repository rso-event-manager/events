apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: events-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-production
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  tls:
    - hosts:
        - rso-aks-ingress.westeurope.cloudapp.azure.com
      secretName: tls-secret-prd
  rules:
    - host: rso-aks-ingress.westeurope.cloudapp.azure.com
      http:
        paths:
          - path: /events(/|$)(.*)
            backend:
              serviceName: events
              servicePort: 80
          - path: /status/events(/|$)(.*)
            backend:
              serviceName: events-health
              servicePort: 80
